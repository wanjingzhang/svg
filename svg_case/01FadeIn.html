<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击切换</title>
    <style>
      .rich_media_content {
        overflow: hidden;
        color: #333;
        font-size: 17px;
        word-wrap: break-word;
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
        text-align: justify;
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="rich_media_content" id="js_content" style="visibility: visible">
      <section
        style="text-align: center; margin-bottom: -1px"
        powered-by="yiwebsite"
      >
        <section
          powered-by="yiwebsite"
          style="
            line-height: 0;
            background-image: url('./images/01/leo.jpg');
            display: inline-block;
            width: 100%;
            vertical-align: top;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: scroll;
            box-sizing: border-box;
          "
        >
          <svg
            data-mpa-powered-by="yi.ch"
            style="
              display: inline-block;
              background-position: 0% 0%;
              background-repeat: no-repeat;
              background-size: 100%;
              background-attachment: scroll;
              background-image: url('./images/01/leo_.jpg');
              width: 100%;
              vertical-align: top;
              -webkit-tap-highlight-color: transparent;
              -webkit-user-select: none;
            "
            version="1.1"
            viewBox="0 0 1080 1492"
            x="0px"
            xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
            y="0px"
            class=""
          >
            <animate
              data-txscript="ch"
              attributeName="opacity"
              values="1;0;0"
              keyTimes="0;0.0005;1"
              begin="click"
              dur="1000s"
              fill="freeze"
            ></animate>
            <set
              attributeName="visibility"
              from="visible"
              to="hidden"
              begin="click+0.5s"
            ></set>
          </svg>
        </section>
      </section>
      <section
        style="text-align: center; margin-bottom: -1px"
        powered-by="yiwebsite"
      >
        <section
          powered-by="yiwebsite"
          style="
            line-height: 0;
            background-image: url('./images/01/taurus.jpg');
            display: inline-block;
            width: 100%;
            vertical-align: top;
            background-position: 0% 0%;
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: scroll;
            box-sizing: border-box;
          "
        >
          <svg
            data-mpa-powered-by="yi.ch"
            style="
              display: inline-block;
              background-position: 0% 0%;
              background-repeat: no-repeat;
              background-size: 100%;
              background-attachment: scroll;
              background-image: url('./images/01/taurus_.jpg');
              width: 100%;
              vertical-align: top;
              -webkit-tap-highlight-color: transparent;
              -webkit-user-select: none;
            "
            version="1.1"
            viewBox="0 0 1080 1651"
            x="0px"
            xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
            y="0px"
            class=""
          >
            <animate
              data-txscript="ch"
              attributeName="opacity"
              values="1;0;0"
              keyTimes="0;0.0005;1"
              begin="click"
              dur="1000s"
              fill="freeze"
            ></animate>
            <set
              attributeName="visibility"
              from="visible"
              to="hidden"
              begin="click+0.5s"
            ></set>
          </svg>
        </section>
      </section>
    </div>
  </body>
</html>
